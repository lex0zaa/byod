openapi: 3.0.0
tags:
  - name: personal
    description: user related endpoints
  - name: admin
    description: admin related endpoints
  - name: common
    description: 'common endpoints, dictionaries etc'
  - name: optional
    description: endpoint which is not nesserary end were added for consistensy
info:
  title: BYOD
  version: '1.0'
servers:
  - url: 'http://localhost:3000'
paths:
  /me/workspace:
    get:
      summary: Your GET endpoint
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/Workspace'
                  - $ref: '#/components/schemas/List'
      operationId: get-me-workspace
      parameters:
        - schema:
            type: integer
          in: query
          name: limit
        - schema:
            type: integer
          in: query
          name: offset
      description: list of available workspaces
      tags:
        - personal
  '/me/workspace/{workspace_id}/tools':
    get:
      summary: Your GET endpoint
      tags:
        - personal
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/ToolInstance'
                  - $ref: '#/components/schemas/List'
      operationId: 'get-me-workspace-:id-tools'
      description: list of tools available on workspace
    parameters:
      - schema:
          type: string
        name: workspace_id
        in: path
        required: true
  '/me/workspace/{workspace_id}/tools/{tool_id}':
    parameters:
      - schema:
          type: string
        name: workspace_id
        in: path
        required: true
      - schema:
          type: string
        name: tool_id
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags:
        - personal
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolInstance'
      operationId: get-me-workspace-workspace_id-tools-tool_id
      description: Detailed information about tool instance
  '/me/workspace/{workspace_id}/tools/{tool_id}/start':
    parameters:
      - schema:
          type: string
        name: workspace_id
        in: path
        required: true
      - schema:
          type: string
        name: tool_id
        in: path
        required: true
    post:
      summary: ''
      operationId: post-me-workspace-workspace_id-tools-tool_id-start
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolInstance'
      description: start tool
      tags:
        - personal
  '/me/workspace/{workspace_id}/tools/{tool_id}/stop':
    parameters:
      - schema:
          type: string
        name: workspace_id
        in: path
        required: true
      - schema:
          type: string
        name: tool_id
        in: path
        required: true
    post:
      summary: ''
      operationId: post-me-workspace-workspace_id-tools-tool_id-stop
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolInstance'
      tags:
        - personal
      description: stop tool
  /user:
    get:
      summary: Your GET endpoint
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/List'
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/User'
      operationId: get-user
      description: list of users
      tags:
        - common
  /workspace-template:
    get:
      summary: Your GET endpoint
      tags:
        - admin
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      items:
                        $ref: '#/components/schemas/WorkspaceTemplate'
                  - $ref: '#/components/schemas/List'
      operationId: get-workspace-template
      description: |
        list of workspace templates
    post:
      summary: ''
      operationId: post-workspace-template
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkspaceTemplate'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkspaceTemplate'
        description: ''
      description: Create workspace template
      tags:
        - admin
  '/workspace-template/{workspace_teamplte_id}':
    parameters:
      - schema:
          type: string
        name: workspace_teamplte_id
        in: path
        required: true
    delete:
      summary: ''
      operationId: delete-workspace-template-workspace_teamplte_id
      responses:
        '200':
          description: OK
      tags:
        - admin
        - optional
      description: delete info about workspace template
    get:
      summary: ''
      operationId: get-workspace-template-workspace_teamplte_id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkspaceTemplate'
      tags:
        - admin
        - optional
      description: get full info about workspace template
  '/workspace-template/{workspace_template}/workspace':
    parameters:
      - schema:
          type: string
        name: workspace_template
        in: path
        required: true
    post:
      summary: ''
      operationId: post-workspace-template-workspace_template-workspace
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workspace'
      description: create workspace from template
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
      tags:
        - admin
  /workspace:
    get:
      summary: Your GET endpoint
      tags:
        - admin
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/Workspace'
                  - $ref: '#/components/schemas/List'
      operationId: get-workspace
      description: list of all system Workspaces
  '/workspace/{workspace_id}':
    parameters:
      - schema:
          type: string
        name: workspace_id
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags:
        - admin
        - optional
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workspace'
      operationId: get-workspace-workspace_id
      description: Full info about workspace
    put:
      summary: ''
      operationId: put-workspace-workspace_id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workspace'
      description: Change workspace
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Workspace'
        description: ''
      tags:
        - admin
  /role:
    get:
      summary: Your GET endpoint
      tags:
        - admin
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      items:
                        $ref: '#/components/schemas/Role'
                  - $ref: '#/components/schemas/List'
      operationId: get-role
      description: get role list
      parameters:
        - schema:
            type: integer
          in: query
          name: limit
        - schema:
            type: integer
          in: query
          name: offset
    post:
      summary: ''
      operationId: post-role
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
      description: create new role
      tags:
        - admin
        - optional
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Role'
        description: All fields for role except id
components:
  schemas:
    User:
      title: User
      type: object
      description: ''
      x-examples:
        Alice Smith:
          id: 142
          firstName: Alice
          lastName: Smith
          email: alice.smith@gmail.com
          dateOfBirth: '1997-10-31'
          emailVerified: true
          signUpDate: '2019-08-24'
      properties:
        id:
          type: integer
          description: Unique identifier for the given user.
        firstName:
          type: string
        lastName:
          type: string
      required:
        - id
        - firstName
        - lastName
    Workspace:
      title: Workspace
      type: object
      properties:
        id:
          type: string
        name:
          type: string
    Tool:
      title: Tool
      type: object
      properties:
        id:
          type: string
    Request:
      title: Request
      type: object
      properties:
        id:
          type: string
    List:
      title: List
      type: object
      properties:
        limit:
          type: number
        total:
          type: number
        offset:
          type: number
    ToolInstance:
      title: ToolInstance
      allOf:
        - type: object
          properties:
            instance:
              type: object
              properties:
                id:
                  type: string
                status:
                  type: string
                  enum:
                    - stopped
                    - ready
                    - inProgress
        - $ref: '#/components/schemas/Tool'
    WorkspaceRequest:
      title: WorkspaceRequest
      type: object
      properties:
        id:
          type: string
        status:
          type: string
          enum:
            - pending
            - approved
            - declined
        user:
          $ref: '#/components/schemas/User'
        workspace:
          $ref: '#/components/schemas/Workspace'
    WorkspaceTemplate:
      title: WorkspaceTemplate
      type: object
      properties:
        id:
          type: string
        tools:
          type: array
          items:
            $ref: '#/components/schemas/Tool'
    Role:
      title: Role
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
    Permission:
      title: Permission
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
  responses: {}
